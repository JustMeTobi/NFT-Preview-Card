<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div id="box">

    <!-- Top -->
    <div class="wrapper">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="Illuminated cube with glowing light">
        <a href="" class="contentIcon">
          <img src="images/icon-view.svg" alt="View icon">
        </a>
      </div>
    </div>

    <!-- Midt -->
    <h1><a href="">Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="containerLine">
      <div class="justify start">
        <h2><img src="images/icon-ethereum.svg" alt="Ethereum icon" class="icon-ethereum">0.041 ETH</h2>
      </div>
      <div class="justify end">
        <p><img src="images/icon-clock.svg" alt="Clock icon" class="icon-clock">3 days left</p>
      </div>
    </div>

    <!-- Nederste -->
    <div class="lastSection">
      <img src="images/image-avatar.png" alt="Avatar image of somebody" class="imageAvatar">
      <p>Creation of <a href="#" class="nameHover">Jules Wyvern</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/JustMeTobi">Tobias A. Korup</a>.
  </div>
</body>

</html>
